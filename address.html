<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>收货地址</title>
		<link rel="stylesheet" type="text/css" href="css/svg/font.css"/>
		<link rel="stylesheet" type="text/css" href="css/address.css"/>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script>
			window.onload= function(){
				document.documentElement.style.fontSize=innerWidth/16+"px";
				onresize=function(){
					document.documentElement.style.fontSize=innerWidth/16+"px";
			    }
			   
					
				var add=localStorage.user_addr;
				var arr=add.split('-');
				
				if(arr != ''){					
					pa.innerHTML=arr[0]	
					pb.innerHTML=arr[1]
					pc.innerHTML=arr[2]+arr[3]+arr[4]+arr[5]					
					content.style.display='block';
				}else{
					content.style.display='none';					
				}
				
				
				var shanc=document.getElementsByClassName('shanc')
				shanc.onclick=function(){
					localStorage.user_addr = '';
					window.location.reload();
					content.style.display='none';	
				}
			}			
		</script>
	</head>
	<body>
		<!--头部-->
		<header>
			<a href="personalData.html" class="icon-arrow-left2"></a>
			<span>管理收货地址</span>
		</header>
		<!--中部 -->
		<content id='content'>
			<div>
				<p id="pa"></p>
				<p id="pb"></p>
				<p id="pc"></p>
			</div>
			
			<div>
				<input type="checkbox" />
				<p>默认地址</p>
				<img src="img/address1.png"/>
				<a href="addxz.html" >编辑</a>
				<img src="img/address2.png"/>
				<p class='shanc'>删除</p>
			</div>
		</content>
		<!--尾部	-->
		<a href="addxz.html" class="footer">
			添加新地址
		</a>
	</body>
</html>
