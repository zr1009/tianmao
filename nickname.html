<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>昵称</title>
		<link rel="stylesheet" type="text/css" href="css/svg/font.css"/>
		<link rel="stylesheet" type="text/css" href="css/nickname.css"/>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script>
		window.onload= function(){
			document.documentElement.style.fontSize=innerWidth/16+"px";
			onresize=function(){
				document.documentElement.style.fontSize=innerWidth/16+"px";
		   }
		   
				$(function(){
					$('#btn').click(function(){
					var user_name=$('#ipt').val()
					//console.log(user_name)
					$.ajax({
						type:"post",
						url:"http://192.168.1.100/supermarket/data/user_update_name.php",
						async:true,
						data:{'user_name':user_name,'user_phone':localStorage.user_phone},
						dataType:'jsonp',
						jsonp:'callback',
						jsonpCallback:'success_JsonpCallback',
						success:function(data){
							//debugger
							if(data.msg=='success'){								
								localStorage.user_name = user_name;
								window.location.href = 'personalData.html'
							}else{
//								alert('请输入淘宝昵称')
							}
						},
						error:function(){							
						}	
					});
				})
			})				
		}			
		</script>
	</head>
	<body>
		<!--头部-->
		<header>
			<a href="personalData.html" class="icon-arrow-left2"></a>
			<span>淘宝昵称</span>
			<img src="img/setup2.png"/>
		</header>
		<content>
			<input type="search" placeholder="输入淘宝昵称" id="ipt" />
			<img src="img/nickname1.png"/>
			<p>1.此昵称非会员名，仅在吧啦、Big等社区场景显示</p>
			<p>2.与淘宝业务或卖家品牌冲突的昵称，淘宝有权收回</p>
			<input type="button"  value="保存" id="btn" />
		</content>
	</body>
</html>
